<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>The current time is: <span id="current-time"></span></h1>
      <form id="set-alarm">
        <div class="form-group">
          <label for="time">Set alarm time:</label>
          <input type="time" id="time">
        </div>
        <div class="form-group">
          <label for="snooze-time">Snooze Time:</label>
          <input type="number" id="snooze-time" placeholder="in minutes">
        </div>
        <button type="submit" class="btn-danger">Set Alarm</button>
      </form>
      <div id="confirm">
        <h3>Your alarm has been set for <span id="alarm-time"></span></h3>
      </div>
      <div id="alarm-activated">
        <img src="img/giphy.gif" alt="Bill Murray hitting an alarm" />
        <button type="button" id="snooze" class="btn-danger">SNOOZE</button>
        <button id="alarm-off" type="button" class="btn-success">OFF</button>
      </div>
    </div>
  </body>
</html>
