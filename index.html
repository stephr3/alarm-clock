<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <meta charset="utf-8">
    <title>Alarm Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>The current time is: <span id="current-time"></span></h1>
      <form id="set-alarm">
        <div class="form-group">
          <label for="time">Set alarm time:</label>
          <input type="time" id="time">
        </div>
        <button type="submit" class="btn-danger">Set Alarm</button>
      </form>
    </div>
  </body>
</html>
